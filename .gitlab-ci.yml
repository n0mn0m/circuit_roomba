image: python:3.7

test:
  stage: test
  script:
    - pip install circuitpython-build-tools Sphinx sphinx-rtd-theme tox
    - tox
    # - circuitpython-build-bundles --filename_prefix circuitroomba --library_location .
  artifacts:
    paths:
      - htmlcov/

pages:
  stage: deploy
  script:
    - mv htmlcov/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master

